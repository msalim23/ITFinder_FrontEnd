
<div class="card" class="mt-3">
  <div class="card-header text-white bg-info">
    <h3>Details du job </h3>
  </div>
  <div class="card-body col-6 offset-1">
    <table class="table table-bordered table-striped">
      <tbody>
        <tr>
          <td><strong>Id</strong></td>
          <td>{{job?.id}}</td>
        </tr>

        <tr>
          <td><strong>Titre</strong></td>
          <td>{{job.titre}}</td>
        </tr>

        <tr>
          <td><strong>Description</strong></td>
          <td>{{job?.description}}</td>
        </tr>

      </tbody>
    </table>
    <button type="button" class="btn btn-outline-info" (click)="navigateToList()">Retour vers la liste</button>
  </div>
</div>
