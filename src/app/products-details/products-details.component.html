
<div class="card" class="mt-3">
  <div class="card-header text-white bg-info">
    <h3>Details du produit {{code}}</h3>
  </div>
  <div class="card-body col-6 offset-1">
    <table class="table table-bordered table-striped">
      <tbody>
        <tr>
          <td><strong>Code</strong></td>
          <td>{{produit?.code}}</td>
        </tr>

        <tr>
          <td><strong>Titre</strong></td>
          <td>{{produit?.titre}}</td>
        </tr>

        <tr>
          <td><strong>Prix unitaire</strong></td>
          <td>{{produit?.prixUnitaire | currency:"EUR":"symbol"}}</td>
        </tr>

      </tbody>
    </table>
    <button type="button" class="btn btn-outline-info" (click)="navigateToList()">Retour vers la liste</button>
  </div>
</div>
