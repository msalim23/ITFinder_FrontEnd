<form #f="ngForm" (ngSubmit)="login()">

  <div class="form-group">
    <label for="login">login</label>
    <input type="text" class="form-control" name="login" id="login"
        placeholder="login" [(ngModel)]="loginInfo.login" required minlength="3">
  </div>

  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" name="Password" id="Password" rows="5"
          placeholder="password" [(ngModel)]="loginInfo.password">
  </div>
  <button type="submit" class="btn btn-primary"> connecter</button>
</form>
