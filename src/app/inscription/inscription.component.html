<div class="col col-lg-8 mx-auto mt-4">
<form #f="ngForm" (ngSubmit)="inscription()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
            name="email" [(ngModel)]="utilisateur.email" #email="ngModel" required>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Le code est obligatoire</div>
      </div>
      <div class="form-group col-md-5">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group col-md-6">
        <label for="inputPseudo">Login</label>
        <input type="text" class="form-control" id="inputPseudo" placeholder="">
      </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNom">Nom</label>
          <input type="text" class="form-control" id="inputNom" placeholder="Nom">
        </div>
        <div class="form-group col-md-5">
          <label for="inputPrenom">Prénom</label>
          <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom">
        </div>
      </div>
      <div class="form-group">
      <label for="inputAddresse">Addresse</label>
      <input type="text" class="form-control" id="inputAddresse" placeholder="Rue de la rue 69">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputVille">Ville</label>
        <input type="text" class="form-control" id="inputVille">
      </div>
      <div class="form-group col-md-4">
          <label for="inputCommune">Commune</label>
          <input type="text" class="form-control" id="inputCommune">
      </div>
      <div class="form-group col-md-2">
        <label for="inputCP">Code postal</label>
        <input type="text" class="form-control" id="inputCP">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          J'accepte les termes et conditions d'utilisation
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">S'inscrire</button>
  </form>
</div>
